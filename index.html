<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Memory Game</title>
</head>
<body>
    <a href="https://github.com/Dayoung3460/memory-game.git" target="_blank">
        <i class="fab fa-github-square"></i>
    </a>
    <h1>FIND A MATCH!</h1>
    <button class="startBtn">Start</button>
    <BR>
    <form class="level">
        <input type="radio" checked="checked" id="lv1" name="lv" value="lv1">
        <label for="lv1">LV1</label>
        <input type="radio" id="lv2" name="lv" value="lv2">
        <label for="lv2">LV2</label>
    </form>
    <h3>Score: <span id="result"></span></h3>
    <div class="grid"></div>

    <script src="app.js"></script>
</body>
</html>
